<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Pop-Up</title>
    <style>
        /* Styling dasar untuk halaman */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* Styling untuk modal overlay */
        .modal-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Styling untuk kotak modal */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Styling untuk tombol close */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Modal Pop-Up -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">&times;</button>
            <h2>Selamat Datang!</h2>
            <p>Ini adalah pesan pop-up yang muncul saat halaman dibuka.</p>
        </div>
    </div>

    <script>
        // Fungsi untuk menutup modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Menampilkan modal saat halaman dibuka
        window.onload = function() {
            document.getElementById("modal").style.display = "flex";
        };
    </script>

</body>
</html>
