<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Selamat Datang</title>
    <style>
        /* Mengatur styling dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Styling untuk header */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Styling untuk konten utama */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh; /* Menempatkan paragraf di tengah halaman */
            text-align: center;
        }

        /* Styling untuk footer */
        footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang</h1>
    </header>
    <main>
        <p>Ini adalah paragraf yang berada di tengah halaman.</p>
    </main>
    <footer>
        <p>Dibuat oleh [nama]</p>
    </footer>
</body>
</html>
