<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Latar Belakang</title>
    <style>
        /* Styling dasar untuk halaman */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }

        /* Styling untuk tombol */
        .change-color-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .change-color-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button class="change-color-button" onclick="changeBackgroundColor()">Klik Saya</button>

    <script>
        // Fungsi untuk menghasilkan warna acak
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Fungsi untuk mengubah warna latar belakang
        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomColor();
        }
    </script>

</body>
</html>
