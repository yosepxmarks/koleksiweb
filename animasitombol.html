<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Animasi Hover</title>
    <style>
        /* Styling dasar untuk tombol */
        .animated-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        /* Efek saat tombol di-hover */
        .animated-button:hover {
            transform: scale(1.1); /* Membesarkan tombol */
            background-color: #0056b3; /* Mengubah warna latar tombol */
        }
    </style>
</head>
<body>

    <button class="animated-button">Klik Saya</button>

</body>
</html>
